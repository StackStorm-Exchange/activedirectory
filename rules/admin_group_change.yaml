---
  name: notification
  pack: cb_defense
  description: Create IR-Flow Alert From Carbon Black Defense Notification
  enabled: false

  type:
    ref: standard
    parameters: {}

  trigger:
    type: activedirectory.watched_group_changed
    description: A notification from Carbon Black Defense
    parameters: {}
  metadata_file: ''
  context:
    user: st2admin
  criteria: {}
  action:
    ref: irflow.create_alert
    parameters:
      incoming_field_group_name: "AD Watched Group Changed - {{ trigger.payload.tenant }}"
      log_level: "DEBUG"
      description: "AD Watched Group Changed"
      payload: "{{ trigger.payload }}"
      suppress_missing_field_warning: true